name: PR Deploy to GitHub Pages

on:
  pull_request:
    branches:
      - '*'

permissions:
  contents: write
  pull-requests: write
  pages: write
  id-token: write

jobs:
  preview:
    environment:
      name: pr-deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          COMMIT_SHA=${{ github.sha }}
          DEPLOY_DIR="pr-${PR_NUMBER}-${COMMIT_SHA}"

          # Configure git
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          # Ensure the gh-pages branch exists
          if ! git ls-remote --exit-code --heads origin gh-pages; then
            git checkout --orphan gh-pages
            git reset --hard
            git commit --allow-empty -m "Initial commit on gh-pages branch"
            git push origin gh-pages
            git checkout -
          fi

          # Fetch gh-pages branch
          git fetch origin gh-pages:gh-pages

          # Clone the existing gh-pages branch
          git clone --branch=gh-pages https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/saichandras/saichandras.github.io.git gh-pages
          cd gh-pages

          # Create a new directory for this PR
          mkdir -p ${DEPLOY_DIR}
          cp -r ../dist/* ${DEPLOY_DIR}

          # Commit and push the changes
          git add .
          git commit -m "Deploy preview for PR #${PR_NUMBER} - ${COMMIT_SHA}"
          git push origin gh-pages

      - name: Post deployment URL as comment
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.payload.pull_request.number;
            const commitSha = context.sha;
            const repoOwner = context.repo.owner;
            const repoName = context.repo.repo;
            const deployUrl = `https://${repoOwner}.github.io/${repoName}/pr-${prNumber}-${commitSha}/`;
            const teardownUrl = `https://github.com/${repoOwner}/${repoName}/actions/workflows/teardown.yml/dispatch?pr_number=${prNumber}&commit_sha=${commitSha}`;
            github.issues.createComment({
              issue_number: prNumber,
              owner: repoOwner,
              repo: repoName,
              body: `Preview deployment for this PR: [${deployUrl}](${deployUrl})\n\nTo teardown this deployment, go to the [teardown workflow](${teardownUrl}).`
            });
