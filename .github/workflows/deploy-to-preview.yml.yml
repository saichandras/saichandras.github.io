name: PR Deploy to Preview Repository

on:
  pull_request:
    branches: ['master']

permissions:
  contents: read
  pull-requests: write

jobs:
  preview:
    environment:
      name: pr-deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to Preview Repository
        env:
          GH_PREVIEW_TOKEN: ${{ secrets.GH_PREVIEW_TOKEN }}
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          COMMIT_SHA=${{ github.sha }}
          DEPLOY_DIR="pr-${PR_NUMBER}-${COMMIT_SHA}"

          # Configure git
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          # Clone the preview repository
          git clone https://x-access-token:${{ secrets.GH_PREVIEW_TOKEN }}@github.com/saichandras/saichandras-preview.git
          cd saichandras-preview

          # Create a new directory for this PR
          mkdir -p ${DEPLOY_DIR}
          cp -r ../dist/* ${DEPLOY_DIR}

          # Commit and push the changes
          git add .
          git commit -m "Deploy preview for PR #${PR_NUMBER} - ${COMMIT_SHA}"
          git push origin main

      - name: Post deployment URL as comment
        uses: actions/github-script@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.payload.pull_request.number;
            const commitSha = context.sha;
            const repoOwner = context.repo.owner;
            const deployUrl = `https://github.com/${repoOwner}/saichandras-preview/pr-${prNumber}-${commitSha}/`;
            github.issues.createComment({
              issue_number: prNumber,
              owner: repoOwner,
              repo: context.repo.repo,
              body: `Preview deployment for this PR: [${deployUrl}](${deployUrl})\n\nTo teardown this deployment, go to the [Actions tab](https://github.com/${repoOwner}/saichandras-preview/actions/workflows/teardown-preview.yml) and select "Run workflow" with the directory name "pr-${prNumber}-${commitSha}".`
            });
